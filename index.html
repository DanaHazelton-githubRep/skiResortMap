<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SE Ski Resort Map</title>
    <meta name="description" content="Provide Ski Resort info in the Southeast US">
    <meta name="author" content="Dana Hazelton">
    <meta name="keyword" content="HTML, CSS, Knockout.js,
    JavaScript">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/neigh.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="row" id="row">
    <div class="col-sm-7" id="row">
      <h1>North Carolina's Major Ski Resorts with up to date weather conditions.</h1>
      </div>
    <div class="col-sm-5">
      <b> Weather data provided by: <a href="https://openweathermap.org">openweathermap.org</a>
    </div>
  </div>
</nav>

<!-- Search Box and Resort List -->

<div id="resortList">
    <input class="form-control" type="text" data-bind="textInput: lookup, valueUdate: "afterkeydown"" placeholder="Search NC Ski Resorts">
    <br>
    <ul data-bind="foreach: resList">
        <li><b data-bind="text: $data.name, click: filteredList"></b></li>
    </ul>
    <b>"Click anywhere on map to reset"</b>
</div>



<div id="map">
    <p>Click</p>
</div>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB-N2sh8ra5PUhD7R-cBwUDKzmRBo3Mkyk&v=3&callback=initApp" onerror="mapError()">
    </script>
</body>
</html>
